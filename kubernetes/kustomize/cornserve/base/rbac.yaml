---
# ServiceAccount for cornserve services to access CRs
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cornserve-sa
  namespace: cornserve

---
# Role with both CR access and pod management permissions
# Note: Only Resource Manager and Task Manager should actually create pods
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: cornserve
  name: cornserve-access
rules:
- apiGroups: ["cornserve.ai"]
  resources: ["unittaskdefinitions", "unittaskinstances", "executiondescriptors"]
  verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["create", "update", "patch", "get", "list", "watch", "delete"]

---
# Single RoleBinding for all Cornserve services
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cornserve-access
  namespace: cornserve
subjects:
- kind: ServiceAccount
  name: cornserve-sa
  namespace: cornserve
roleRef:
  kind: Role
  name: cornserve-access
  apiGroup: rbac.authorization.k8s.io 