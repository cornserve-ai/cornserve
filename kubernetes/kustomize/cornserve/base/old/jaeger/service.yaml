apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: cornserve
  labels:
    app: jaeger
spec:
  selector:
    app: jaeger
  ports:
  - port: 4317
    targetPort: 4317
    name: otlp-grpc
  - port: 4318
    targetPort: 4318
    name: otlp-http
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: cornserve
  labels:
    app: jaeger
spec:
  selector:
    app: jaeger
  type: NodePort
  ports:
  - port: 16686
    targetPort: 16686
    nodePort: 30686
    name: query
