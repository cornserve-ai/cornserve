apiVersion: batch/v1
kind: Job
metadata:
  name: llm3
  namespace: cornserve
  labels:
    app: llm3
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: llm3
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: sidecar
              topologyKey: "kubernetes.io/hostname"
      runtimeClassName: nvidia
      restartPolicy: Never
      containers:
      - name: llm3
        image: cornserve/llm-server:latest
        imagePullPolicy: Always
        env:
          - name: RANK
            value: "3"
        volumeMounts:
          - name: shm-volume
            mountPath: /dev/shm
      volumes:
      - name: shm-volume
        hostPath:
          path: /dev/shm
          type: Directory
